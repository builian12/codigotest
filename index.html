<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>william</title>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="catflower.jpg"></img>
            <h1 class="hh" id="name">Mi vida hermosa preciosa!</h1>
            <p class="pp" id="question">Quieres ser mi san Valentin?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Buen intento, pero no puedes escapar tan fácilmente!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>¡Sabia que dirias que si! Nos vemos el 14, Chiquitita..</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
